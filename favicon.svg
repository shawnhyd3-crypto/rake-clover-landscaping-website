<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#2d5a3d"/>
  
  <!-- Four leaf clover -->
  <g fill="#c9a227">
    <!-- Top leaf -->
    <ellipse cx="50" cy="30" rx="12" ry="15"/>
    <!-- Bottom leaf -->
    <ellipse cx="50" cy="70" rx="12" ry="15"/>
    <!-- Left leaf -->
    <ellipse cx="30" cy="50" rx="15" ry="12"/>
    <!-- Right leaf -->
    <ellipse cx="70" cy="50" rx="15" ry="12"/>
    <!-- Center -->
    <circle cx="50" cy="50" r="8"/>
  </g>
  
  <!-- Stem -->
  <path d="M50 65 Q50 85 55 95" stroke="#c9a227" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>